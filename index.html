	<!-- DEL element definition-->
	<h2>Defenition for DEL delement</h2>
	<p>HTML element <i>del</i> defines deleted or removed text.</p>
	
	<!-- INS element Definition-->
	<h2>Defenition for INS delement</h2>
	<p>HTML element <i>ins</i> defines inserted or added text.</p>
	
	<h3>Example:..</h3>
	<!-- Keralite will be part of deletion element and Indian will be part of Insertion element -->
	<p>I am a proud <del>Keralite</del> <ins>Indian</ins>.</p>
